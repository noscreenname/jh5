
<div>
    <h2><span translate="jh5App.child.detail.title">Child</span> {{child.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jh5App.child.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jh5App.child.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{child.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jh5App.child.parent">parent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="parent.detail({id:child.parentId})">{{child.parentName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
